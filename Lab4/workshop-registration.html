<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShop Registration</title>
    <link rel="stylesheet" href="styler.css" type="text/css">
    <style>
        
    </style>
</head>

<body>
    <div id="container">
        <form action="#">
            <div id="nav">
                <span id="nav-span">WorkShop Registration</span>
                <select name="otherActions" id="nav-select">
                    <option class="options" selected disabled> More Actions</option>
                    <option class="options">View Workshop Info</option>
                    <option class="options">Contact</option>
                </select>
            </div>
            <div id=main>
                <p id="main-p">Register now while seats are available!</p>
                <div id="content">
                    <div id="content-col1">
                        <label>FirstName</label><span class="asterisk"> *</span><br><br>
                        <label>LastName</label><span class="asterisk"> *</span><br><br>
                        <label>Company Institution</label><span class="asterisk"> *</span><br><br>
                        <label>Address</label><span class="asterisk"> *</span>
                        <br><br><br><br><br><br><br>
                        <label>City</label><br><br>
                        <label>State/Province/Region</label><br><br>
                        <label>Country</label><br><br>
                        <label>Email</label><span class="asterisk"> *</span><br><br>
                        <label>Phone Number</label><span class="asterisk"> *</span>
                    </div>
                    <div id="content-col2">
                        <input type="text" name="fName" required ><br><br>
                        <input type="text" name="lName" required ><br><br>
                        <input type="text" name="ci" required ><br><br>
                        <textarea  name="address" cols="21" rows="5" required ></textarea><br><br>
                        <input type="text" name="city" ><br><br>
                        <select name="area" id="area" class=" select-option">
                            <option value="none " disabled selected>-Select-</option>
                            <option value="IA">Iowa</option>
                            <option value="TX">Texas</option>
                            <option value="WA">Washington</option>
                            <option value="CO">Colorado</option>
                            <option value="IL">Illinois</option>
                            <option value="NV">Nevada</option>
                        </select><br><br>
                        <select name="country" id="country" class=" select-option">
                                <option value="none" disabled selected>-Select</option>
                                <option value="US">USA</option>
                                <option value="NP">Nepal</option>
                                <option value="EN">England</option>
                                <option value="PT">Portugal</option>
                                <option value="AU">Australia</option>
                                <option value="KOR">South Korea</option>
                        </select><br><br>
                        <input type="text" name="email" required ><br><br>
                        <input type="text" name="phone" required >
                    </div>
                    <div id="content-col3">
                        <p style="text-decoration: underline;margin-top: -30px;" >Lunch</p>
                        <label>Meal Preference</label><br><br>
                        <p style="text-decoration: underline;">Payment Details</p>
                        <label>Payment Mode</label><br><br><br><br><br>
                        <label>DD/Cheque No.</label><br><br>
                        <label>Drawn On (Bank Name)</label><br><br>
                        <label>Payable at</label><br>
                    </div>
                    <div id="content-col4">
                        <select name="food-type" id="food-type" style="width: 180px;">
                            <option value="v">Vegetarian</option>
                            <option value="nv">Non Vegetarian</option>
                            <option value="v">Vegan</option>
                        </select><br><br>
                        <label style="display: block; margin-top:29%;" hidden></label>
                        <input type="checkbox" id="cash" value="cash"> <label for="cash">Cash</label><br>
                        <input type="checkbox" id="cheque" value="cheque"> <label for="cheque">Cheque</label><br>
                        <input type="checkbox" id="demand" value="demand"> <label for="demand">Demand Draft</label><br><br>
                        <input type="text"> <br><br>
                        <input type="text"><br><br>
                        <input type="text"><br>
                    </div>
                </div>
            </div>
            <div id="bottom-div">
                <input type="submit" class="btn1">
                <input type="reset" class="btn2 ">
            </div>
        </form>
    </div>
   
</body>

</html>
